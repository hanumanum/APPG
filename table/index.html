<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPGs, Sources, MPs money flow diagram</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="header">
        <h1>All-Party Parliamentary Group donors (2017 - Oct 2021) </h1>
        <p>Search your Parlamentarian to find out which APPG they sit on and amount of money recived from donors.</p>
    </div>
    <div class="holder-of-holder">
        <div id="holder">
            <div id="table-holder">
                <div class="controls">
                    <img class="search-icon" src="../img/search.svg">
                    <div class="search_destinations_holder">
                        <input type="text" placeholder="Search Parlamentarians, APPGs or Donor" class="search_inputs"
                        id="search_destinations">
                    </div>
                    <div class="search_years_holder">
                        <input type="text" value="2021" placeholder="Year" title="Select Year. All is default" class="search_inputs" id="search_years">
                    </div>    
                </div>
                <div id="mpoverview"></div>
                <table id="table">
                    <thead>
                        <tr>
                            <th>APPGs</th>
                            <th>Donor</th>
                            <th>Amount Of Donation</th>
                            <th>Total Funding</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
                <div id="nodataholder">no data for current filters</div>
                <a target="_blank" id="viewalllist" href="index-full-list.html">Expand all</a>
            </div>
        </div>
    </div>
    <script src="../src/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"
        integrity="sha512-qOBWNAMfkz+vXXgbh0Wz7qYSLZp6c14R0bZeVX2TdQxWpuKr6yHjBIM69fcF8Ve4GUX6B6AKRQJqiiAmwvmUmQ=="
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="../src/functions.js"></script>
    <script src="../src/datarepository.js"></script>
    <script src="../src/layouts.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
